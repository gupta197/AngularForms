<div class="container">
    <h1> Contact Us</h1>
    <form [formGroup]="contactUsForms">
        <div class="form-group">
            <label>Name</label>
            <input formControlName="userName"
                [class.is-invalid]="contactUsForms.get('userName').invalid && contactUsForms.get('userName').touched"
                type="text" class="form-control" required>
            <small class="text-danger"
                *ngIf="contactUsForms.controls['userName'].invalid  && contactUsForms.get('userName').dirty || contactUsForms.get('userName').touched || submitted || (contactUsForms.controls['userName'].hasError('validateFirstCharacter')) ">
                {{ validation('userName') }}
            </small>
        </div>
        <div class="form-group">
            <label>Email ID</label>
            <input formControlName="emailId"
                [class.is-invalid]="contactUsForms.get('emailId').invalid && contactUsForms.get('emailId').touched"
                type="email" class="form-control" required>
            <small class="text-danger"
                *ngIf="contactUsForms.controls['emailId'].invalid && (contactUsForms.get('emailId').dirty ||contactUsForms.get('emailId').touched || submitted)">
                {{validation('emailId')}}
            </small>

        </div>
        <div class="form-group">
            <label>Message</label>
            <textarea formControlName='message'
                [class.is-invalid]="contactUsForms.get('message').invalid && contactUsForms.get('message').touched"
                class="form-control" required>
                </textarea>
            <small class="text-danger"
                *ngIf="contactUsForms.controls['message'].invalid && contactUsForms.get('message').dirty || contactUsForms.get('message').touched || submitted || contactUsForms.controls['message'].hasError('validateFirstCharacter')">
                {{validation('message')}}
            </small>
        </div>
        <div class="action-btn text-center">
            <button (click)="onSubmit(contactUsForms.value)" [disabled]='!contactUsForms.valid' class="btn btn-primary" title="Submit">Submit</button>
        </div>
    </form>
</div>
